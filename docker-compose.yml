hugo:
  #image: jojomi/hugo:latest
  build: ./hugo-dockerfile
  volumes:
    - ./src/:/src
    - ./output/:/output
  environment:
    #- HUGO_WATCH=true
    - HUGO_REFRESH_TIME=60
    - HUGO_THEME=casper
    - HUGO_BASEURL=http://localhost
  restart: always

web:
  image: fnichol/uhttpd
  volumes:
    - ./output:/www
  ports:
    - 80:80
  restart: always

